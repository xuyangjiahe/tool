var myObject = {
  a: 2,
  b: 3
};

Object.defineProperty(myObject, Symbol.iterator, {
  enumerable: false,
  writable: false,
  configurable: true,
  value: function() {
    var o = this;
    var idx = 0;
    var ks = Object.keys(o);
    return {
       next: function () {
         return {
           value: o[ks[idx++]],
           done: (idx > ks.length)
         }
       }
    }
  }
})

function mixin(sourceObj, targetObj) {
  for (var key in sourceObj) {
    if(!(key in targetObj)) {
      targetObj[key] = sourceObj[key];
    }
  }

  return targetObj;
}
